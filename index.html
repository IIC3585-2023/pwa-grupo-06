<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./icons/icon-192.png" />
    <title>PWA Grupo 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
  </head>

  <body>
    <nav>
      <a href="./index.html">Partidos</a>
      <a href="./equipos.html">Equipos</a>
    </nav>
    <h1>Partidos</h1>
    <script type="module" src="index.js"></script>
    <div class="games">
      <div class="game" onclick="toggleText(this)">
        <div class="details">
          <p class="fecha">2/3/2000</p>
        </div>
        <div class="teams">
          <div class="team">
            <div class="details"></div>
            <img src="" alt="" class="logo" />
            <p class="name">Colo Colo</p>
            <p class="score">5</p>
          </div>
          <p class="vs">vs</p>
          <div class="team">
            <img src="" alt="" class="logo" />
            <p class="name">Colo Colo</p>
            <p class="score">5</p>
          </div>
        </div>
      </div>
      <div class="game" onclick="toggleText(this)">
        <div class="details">
          <p class="fecha">2/3/2000</p>
        </div>
        <div class="teams">
          <div class="team">
            <div class="details"></div>
            <img src="" alt="" class="logo" />
            <p class="name">Colo Colo</p>
            <p class="score">5</p>
          </div>
          <p class="vs">vs</p>
          <div class="team">
            <img src="" alt="" class="logo" />
            <p class="name">Colo Colo</p>
            <p class="score">5</p>
          </div>
        </div>
      </div>
      <script>
        function toggleText(box) {
          var boxContents = box.querySelectorAll(".score");
          boxContents.forEach(function (content) {
            if (content.style.display === "none") {
              content.style.display = "block";
            } else {
              content.style.display = "none";
            }
          });
        }
      </script>
    </div>
    <p id="token"></p>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-messaging.js"></script>
    <script src="firebase.js"></script>
  </body>
</html>
